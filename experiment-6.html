<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive SVG Drawing Tool with Mouse Event Handlers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      border: 2px solid black;
      padding: 10px;
      width: fit-content;
    }
    h2 {
      margin: 0 0 10px 0;
    }
    svg {
      border: 2px solid black;
      background-color: #f5f5f5;
      cursor: crosshair;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2><b>SVG Drawing Tool</b></h2>
    <svg id="drawingArea" width="600" height="400"></svg>
  </div>

  <script>
    const svg = document.getElementById("drawingArea");
    let drawing = false;
    let currentPath;

    // Mouse Down -> Start drawing
 svg.addEventListener("mousedown", (e) => {
  drawing = true;
  const point = getMousePosition(e);
  currentPath = document.createElementNS("http://www.w3.org/2000/svg", "path");
  currentPath.setAttribute("d", `M${point.x},${point.y}`);
  currentPath.setAttribute("stroke", "blue");
  currentPath.setAttribute("stroke-width", "2");
  currentPath.setAttribute("fill", "none");
  svg.appendChild(currentPath);
});

    // Mouse Move -> Draw while dragging
    svg.addEventListener("mousemove", (e) => {
      if (!drawing) return;
      const point = getMousePosition(e);
      let d = currentPath.getAttribute("d");
      d += ` L${point.x},${point.y}`;
      currentPath.setAttribute("d", d);
    });

    // Mouse Up -> Stop drawing
    svg.addEventListener("mouseup", () => {
      drawing = false;
      currentPath = null;
    });

    // Mouse Out -> Stop drawing if cursor leaves canvas
    svg.addEventListener("mouseleave", () => {
      drawing = false;
      currentPath = null;
    });

    // Utility: Get mouse coordinates relative to SVG
    function getMousePosition(evt) {
      const rect = svg.getBoundingClientRect();
      return {
        x: evt.clientX - rect.left,
        y: evt.clientY - rect.top
      };
    }
  </script>
</body>
</html>
